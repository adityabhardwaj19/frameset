<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page</title>
    <style>
        h1{color: black; background-color: deepskyblue;}
    </style>
</head>
<body>
    <h1>Log-In</h1>
    <hr>
    <p>Don't have an account? <a href="https://adityabhardwaj19.github.io/Sign-up/" target="_blank">Sign-Up</a></p>
    <table border="3" cellpading="5" cellspacing="5">
        <form>
            <tr>
                <th><label>Username</label></th>
                <td><input type="text" placeholder="Enter your Username"></td>
            </tr>
            <tr>
                <th><label>Password</label></th>
                <td><input type="password" placeholder="Enter your Password"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit">Log-In</button>
                    <button type="reset">Cancel</button>
                </th>
            </tr>
        </form>
    </table>
</body>
</html>
