<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
    <frameset cols = "50%, 50%">
        <frame name="registration" src="reg.html">
            <frameset rows = "35%, 65%">
                <frame name="Login Page" src="login.html">
                <frame name="Survey" src="survey.html">
            </frameset>
            <noframes>
                <body>
                    The browser does not support frames
                </body>
            </noframes>
    </frameset>
</html>
