<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        h1{color: azure; background-color: darkblue;}
    </style>
</head>
<body>
   <H1>Registration Form - Maharaja Surajmal Institute</H1>
   <table>
     <form>
         <tr>
             <th><label>Name</label></th>
             <td><input type="text" placeholder="Enter your name"></td>
         </tr>
         <tr>
            <th><label>Father's Name</label></th>
            <td><input type="text" placeholder="Enter your father's name"></td>
         </tr>
         <tr>
            <th><label>Mother's Name</label></th>
            <td><input type="text" placeholder="Enter your mother's name"></td>
         </tr>
         <tr>
            <th><label>School Name</label></th>
            <td><input type="text" placeholder="Enter 12th School Name"></td>
         </tr>
         <tr>
             <th><label>Qualifications</label></th>
             <td>
                 <input type="checkbox">X<sup>th</sup>
                 <input type="checkbox">XII<sup>th</sup>
             </td>
         </tr>
         <tr>
            <th><label>X<sup>th</sup>Percentage</label></th>
            <td><input type="text" placeholder="10th class percentage"></td>
         </tr>
         <tr>
            <th><label>XII<sup>th</sup>Percentage</label></th>
            <td><input type="text" placeholder="12th class percentage"></td>
         </tr>
         <tr>
            <th><label>E-Mail Address</label></th>
            <td><input type="email" placeholder="Enter your email id"></td>
         </tr>
         <tr>
            <th><label>Phone Number</label></th>
            <td><input type="text" placeholder="Enter your phone number"></td>
         </tr>
         <tr>
            <th><label>Gender</label></th>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
         </tr>
         <tr>
            <th><label>Address</label></th>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
         </tr>
         <tr>
            <th><label>City</label></th>
            <td>
                <select>
                    <option>None</option>
                    <option>Delhi</option>
                    <option>Gurgaon</option>
                    <option>Faridabad</option>
                    <option>Noida</option>
                    <option>Gaziabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label>Select the course you want to opt</label></th>
            <td>
                <select>
                    <option>None</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>B.COM</option>
                    <option>B.TECH</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label>Passport size Image</label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th><label>Signature</label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th><label>10<sup>th</sup> Marksheet</label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th><label>12<sup>th</sup> Marksheet</label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th colspan="2">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </th>
        </tr>
     </form>
   </table> 
</body>
</html>
